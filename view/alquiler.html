      <script>
        document.addEventListener("DOMContentLoaded", ()=>{

          const cuerpoTabla = document.querySelector("tbody");
          const tabla = document.querySelector("#tabla-clientes");
          const btBuscar = document.querySelector("#buscar");
          const lista = document.querySelector("#habitacion");
          const btactualizar = document.querySelector("#actualizar");
          const lista2 = document.querySelector("#cliente");
          const lista3 = document.querySelector("#usuario");
          const Guardar= document.querySelector("#guardado");



          function registrarAlquiler(){
              if(confirm("Â¿Esta seguro de registrar?")){
                const parametros = new URLSearchParams();
                parametros.append("operacion", "registrar");
                parametros.append("idhabitacion",document.querySelector("#habitacion").value);
                parametros.append("idcliente",document.querySelector("#cliente").value);
                parametros.append("idusuario",document.querySelector("#usuario").value);
                parametros.append("pago",document.querySelector("#pago").value);
                
                
                fetch("../controller/Alquiler.php",{
                  method: 'POST',
                  body:parametros
                })
                .then(response => response.json())
                .then(datos =>{
                  if(datos.status){
                    cuerpoTabla.innerHTML =``;
                    mostrarAlquiler();
                    
                    document.querySelector("#alquiler").reset();
                  document.querySelector("#habitacion").focus();
                  }else{
                    alert(datos.message);
                  }
                    
                });
              }
            }

            
          function mostrarAlquiler(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");

            fetch('../controller/Alquiler.php',{
              method: 'POST',
              body: parametros
            })
            .then(response => response.json())
            .then(datos => {
              cuerpoTabla.innerHTML = ``;
              datos.forEach(element => {
                const fila =`
                <tr>
                    <td>${element.numhabitacion}</td>  
                    <td>${element.apellidos}</td>  
                         <td>${element.nombres}</td>  
                         <td>${element.horaentrada}</td>  
                         <td>${element.horasalida}</td> 
                         <td>${element.costo}</td>  
                         <td>${element.pago}</td>  
                         <td>${element.estado}</td>  
                         <td>
                          <a href='#' class='editar btn btn-success btn-sm' data-idhabitacion='${element.idhabitacion}'data-idalquiler='${element.idalquiler}'>Marcar Salida</a>
                       </td> 
                </tr>
                `;
                cuerpoTabla.innerHTML +=fila;
              });
            }).catch(error => {
              cuerpoTabla.innerHTML=``;
              alert('no encontramos datos')
            });
          }

         

          function habitaciones(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");
            fetch('../controller/habitacion.php',{
              method: 'POST',
              body: parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
              
              datos.forEach(element => {
                const optionTag = document.createElement("option");
                optionTag.value = element.idhabitacion;
                optionTag.text = element.numhabitacion;
                lista .appendChild(optionTag)
                
              });
            });
            
          }








    function clientes(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar");
            fetch('../controller/clientes.php',{
              method: 'POST',
              body: parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
              datos.forEach(element => {
                const optionTag = document.createElement("option");
                optionTag.value = element.idcliente;
                optionTag.text = element.apellidos;
                lista2.appendChild(optionTag)
              });
            });
          }

          function usuarios(){
            const parametros = new URLSearchParams();
            parametros.append("operacion", "listar2");
            fetch('../controller/habitacion.php',{
              method: 'POST',
              body: parametros
            })
            .then(respuesta => respuesta.json())
            .then(datos => {
              datos.forEach(element => {
                const optionTag = document.createElement("option");
                optionTag.value = element.idusuario;
                optionTag.text = element.nombre;
  
                lista3.appendChild(optionTag)
              });
            });
          }

          cuerpoTabla.addEventListener("click", (event) => {
            if(event.target.classList[0] === 'editar'){
              idalquiler = parseInt(event.target.dataset.idalquiler);
              idhabitacion = parseInt(event.target.dataset.idhabitacion);

              const parametros = new URLSearchParams();
              parametros.append("operacion", "horasalida");
              parametros.append("idalquiler", idalquiler);
              parametros.append("idhabitacion", idhabitacion);
              

              fetch('../controller/Alquiler.php',{
                body: parametros,
                method: 'POST'
                            
            })
            .then(response => response.json())
            .then(response => {
              
              mostrarAlquiler();
              document.querySelector("#alquiler").reset();
              
            });
            }
          })


          mostrarAlquiler();
            Guardar.addEventListener("click", registrarAlquiler);
          usuarios();
          clientes();
          habitaciones();
    
    

        });
        

        
      </script>
